<div class="event-list col-10 container">
    <div class="row d-flex justify-content-between">
        <div class="card border-light mb-3" style="max-width: 20rem;"
            ng-repeat="event in events | orderBy:sortBy | filter:{level: filterBy}">
            <div class="card-body">
                <a href="!#/event/{{event.id}}">
                    <h5 class="card-title mb-3">{{event.name}}</h5>
                </a>
                <h6 class="card-subtitle mb-4">{{event.creator}}</h3>
                    <span ng-hide='event.time==null'>Time: {{event.time}}<br></span>
                    <span ng-hide='event.duration==null'>Duration: {{event.duration | durations}}<br></span>
                    <span ng-hide='event.level==null'>Level: {{event.level}}<br></span>
                    <span ng-hide='event.location.address == null'>Location: {{event.location.address}},
                        {{event.location.city}},
                        {{event.location.province}}<br></span>
                    <span>{{event.abstract}}</span>
            </div>
        </div>
    </div>
</div>
