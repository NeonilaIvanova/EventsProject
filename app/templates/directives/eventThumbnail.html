<div class="card-body">
    <h5 class="card-title mb-3">{{$ctrl.event.name}}</h5>
    <h6 class="card-subtitle mb-4">{{$ctrl.event.creatorName}}</h3>
        <span ng-hide='event.time==null'>Time: {{ctrl.event.time}}<br></span>
        <span ng-hide='event.duration==null'>Duration: {{event.duration | durations}}<br></span>
        <span ng-hide='event.level==null'>Level: {{event.level}}<br></span>
        <span ng-hide='event.location.address == null'>Location:
            {{event.location.address}},{{event.location.city}},{{event.location.province}}<br></span>
        <span>{{event.abstract}}</span>
</div>
